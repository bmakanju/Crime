{% extends 'Extra/Base.htm' %}
{% load static %}
{% block title %}
	Reset Password
{% endblock %}
{% block content %}<br /><br /><br />
{% load crispy_forms_tags %}

<div class="card">

</form></div><br />
{% endblock %}
